{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}

  <h2>Subir<h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Subir Ficha</button>
  </form>
  {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}

{% endblock %}
